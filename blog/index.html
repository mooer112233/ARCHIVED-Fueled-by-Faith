---
layout: default
title: Faith Fueled Blogs
---
	<h1>{{ page.title }}</h1>
	<hr />
	<h2 style="text-align: center;"><em>Blog Posts</em></h2>
	<ul class="posts">

		 {% for post in site.posts %}
	    <li><font size="6"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></font>
		    <i><font size="1">{{ post.excerpt }}</font></i>
		    <font size="2" color="grey"><!--<span>-->{{ post.date | date_to_string }}<!--</span>--></font>
		    <hr>
		</li>
	  {% endfor %}
</ul>
